<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://www.temizyuva.com/logo1.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a6c3c" />
    <meta
      name="description"
      content="Temiz Yuva Admin Paneli - Hizmet ve rezervasyon yönetimi"
    />
    <link rel="apple-touch-icon" href="https://www.temizyuva.com/logo1.svg" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Temiz Yuva Admin Paneli</title>
    <!-- DevTools erişimini zorlaştırma -->
    <script>
      // F12, CTRL+SHIFT+I, CTRL+SHIFT+J, CTRL+SHIFT+C engelleme
      document.addEventListener('keydown', function(e) {
        if (
          // F12
          e.keyCode === 123 || 
          // CTRL+SHIFT+I, CTRL+SHIFT+J, CTRL+SHIFT+C
          (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) ||
          // CTRL+U (kaynak görüntüleme)
          (e.ctrlKey && e.keyCode === 85)
        ) {
          e.preventDefault();
          return false;
        }
      });
      
      // Sağ tıklama menüsünü devre dışı bırakma
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
      });
      
      // DevTools açık olup olmadığını sürekli kontrol et
      function detectDevTools() {
        const widthThreshold = window.outerWidth - window.innerWidth > 160;
        const heightThreshold = window.outerHeight - window.innerHeight > 160;
        
        if (
          !(window.Firebug && window.Firebug.chrome && window.Firebug.chrome.isInitialized) && 
          (widthThreshold || heightThreshold)
        ) {
          document.body.innerHTML = '<div style="text-align:center;padding:50px;font-family:Arial;"><h1>Erişim Engellendi</h1><p>Geliştirici araçları kullanımı yasaktır.</p></div>';
        }
      }
      
      setInterval(detectDevTools, 1000);
    </script>
  </head>
  <body>
    <noscript>Bu uygulamayı çalıştırmak için JavaScript'i etkinleştirmeniz gerekiyor.</noscript>
    <div id="root"></div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
